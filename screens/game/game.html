<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Typing game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <script type="module" src = "game.js"></script>
    
    <div id="header">
        <h1>QuickTyper</h1>
        <div id="changename">
            <div id="changename-label">Change Name</div>
            <input type="text" id="username-inp" size="10">    
            <div class="btn" id="save-name">Save</div>    
        </div>
    </div>
    
    
    <div id="buttoncontainer">
        <div style="display:flex;width:100%;">
            <div id="start" class="btn" style="margin-right:5px;flex:2">
                Start
            </div>
            <div id="reset" class="btn">
                Reset
            </div>
        </div>
        <div hidden id="custom" class="btn" style="margin-top:5px;width:100%">
            Enter Custom Passage
        </div>   
    </div>
    
    <p id="code-label">Game code:</p>
    <p id="code"></p>
    <div id="progress">
        <div class="progress-bar-container">
            <p id="player-name-player" class="player-name" style="margin-right: 10px">You</p>
            <div id="progress-bar-player" class="progress-bar"></div>
            <p id="position-player" class="position"></p>    
        </div>    
    </div>
    
    
    <div id="passage-container">
        <input type="text" id="input" size="20" disabled value="Waiting for host to begin...">
        <div>
            <span class="passage" id="complete"></span><span class="passage" id="wrong"></span><span class="passage" id="remaining">Text to type</span>    
        </div>
        
           
    </div>
    <div id="footer">
        <div id="footer-note">Author: Max Melnyk</div>
        <div style="align-items: center;display: flex;">
            <img id="gh-icon" src="../../icons/gh.png">
            <a id="link" href="https://github.com/MaxMel12/typing-game">Source Code</a>    
        </div>
        
    </div>
    
</body>

</html>
