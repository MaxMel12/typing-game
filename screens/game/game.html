<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Typing game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <script type="module" src = "game.js"></script>
    <!--<button onclick="increment()" type="button">Random number</button> -->
    <!--<h3 id="num">0</h3>-->
    <div id="header">
        <h1>Typing Game</h1>
        <div id="changename">
            <p style="margin-right: 10px;">Change Username</p>
            <input type="text" id="username-inp" size="10">
            <div class="btn" id="save-name" style="font-weight:bold;font-size: small;">Save name</div>    
        </div>
    </div>
    
    
    <div id="buttoncontainer">   
    </div>
    
    <div id="progress">
        <p style="font-size: x-large;">Players</p>
        <p id="code"></p>
        <div class="progress-bar-container">
            <p id="player-name-player" class="player-name" style="margin-right: 10px">You</p>
            <p id="progress-bar-player" class="progress-bar"></p>    
        </div>    
    </div>
    
    
    <div id="passage-container">
        <input type="text" id="input" size="20" disabled value="Waiting for host to begin...">
        <div>
            <span class="passage" id="complete"></span><span class="passage" id="wrong"></span><span class="passage" id="remaining">Text to type</span>    
        </div>
        
           
    </div>
    
</body>

</html>
