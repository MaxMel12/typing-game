<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Typing game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color:#2b2b2b">
    <script type="text/javascript" src = "game.js"></script>
    <h1 style="color: pink">Cold Mess Typing Game</h1>
    <!--<button onclick="increment()" type="button">Random number</button> -->
    <!--<h3 id="num">0</h3>-->
    <p>Change Username</p>
    <div id="changename">
        <input type="text" id="username-inp" size="10">
        <div onclick="changeName()" class="btn" >Save name</div>    
    </div>
    
    
    <div id="buttoncontainer">   
    </div>
    
    <p>Progress</p>
    <div id="progress">
        <div class="progress-bar-container">
            <p id="player-name-player" class="player-name" style="margin-right: 10px;">You</p>
            <p id="progress-bar-player" class="progress-bar">0%</p>    
        </div>    
    </div>
    
    
    <input type="text" id="input" size="20" oninput="checkInput()">
    <p style="color: white" id="passage">Text to type</p>
    <p style="color: white" id="wpm"></p>
</body>

</html>
